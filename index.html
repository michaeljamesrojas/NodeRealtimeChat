<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <main>

    <!-- <div id="divUserFields"> -->
    <form id="formUserFields" action="">
      <input id="inputName" type="text" pattern="[a-z]" />
      <input id="inputPass" type="password" />
    </form>
    <!-- </div> -->

    <button id="logIn">Login</button>
    <button id="signUp">SignUp</button>
  </main>

  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="clientSide.js"> </script>
  <script>
    //SCOPE: Declarations
    var socket = io();
    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var buttLogIn = document.getElementById('logIn');
    var buttonSignUp = document.getElementById('signUp');
    var inputName = document.getElementById('inputName');
    var inputPass = document.getElementById('inputPass');

    //SCOPE: DEFAULT FUNCTIONALITY FORM SUBMIT
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    //SCOPE: LOGIN BUTTON FUNCTIONALITY
    buttLogIn.addEventListener("click", (e) => {
      socket.emit('logIn', { name: inputName.value, password: inputPass.value });
    });

    //SCOPE: SIGNUP BUTTON FUNCTIONALITY
    buttonSignUp.addEventListener("click", (e) => {
      socket.emit('signUp', { name: inputName.value, password: inputPass.value });
    });

    //SCOPE: alert client functionality
    socket.on('alertUser', function (alertMessage) {
      alert(alertMessage);
    });

    //SCOPE: DEFAULT FUNCTIONALITY AS BASIS
    socket.on('chat message', function (msg) {
      var item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>

</html>
